<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="stylesheet" href="css/blog.css">
  <title>PenSpace Blog : Editor</title>
</head>
<body>
  <main id="editor-page">
    <nav class="navbar">
      <h1 class="logo">PenSpace</h1>
      <ul class="link-container">
        <li class="link-items"><a href="/" class="link">Home</a></li>
        <li class="link-items"><a href="#" class="link">Product</a></li>
        <li class="link-items"><a href="#" class="link">Resources</a></li>
        <li class="link-items"><a href="#" class="link">Pricing</a></li>
      </ul>
      <a href="/editor" class="link" id="editor-link">Editor</a></li>
      
       <div class="menu-icon" onclick="togglemenu()">
          <img src="./img/menu_FILL0_wght400_GRAD0_opsz48.svg">
        </div>
        <div class="menu-icon-list">
          <ul>
            <li><a href="/" class="mobile-link">Home</a></li>
            <li><a href="#" class="mobile-link">Product</a></li>
            <li><a href="#" class="mobile-link">Resources</a></li>
            <li><a href="#" class="mobile-link">Pricing</a></li>
            <li><a href="/editor" class="mobile-link">Editor</a></li></li>
          </ul>
        </div>
      
    </nav>
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden>
      <label for="banner-upload" class="banner-upload-btn"><img src="./img/outline-file-upload.svg"></label>
    </div>
    <div class="blog">
      <textarea type="text" class="title" placeholder="Blog title..." ></textarea>
      <textarea type="text" class="article" placeholder="Start writing here..." ></textarea>
    </div>
    <div class="blog-options">
      <button class="btn dark publish-btn">Publish</button>
      <input type="file" accept="image/*" id="image-upload" hidden>
      <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
  </main>
 

  
    <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>


  <script src="js/firebase.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
